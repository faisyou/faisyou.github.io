<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Model Validator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles to ensure the range input accent color works consistently */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #2563EB; /* blue-600 */
            cursor: pointer;
            box-shadow: 0 0 0 3px #bfdbfe; /* blue-200 for focus effect */
            transition: background 0.15s ease-in-out;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #2563EB; /* blue-600 */
            cursor: pointer;
            box-shadow: 0 0 0 3px #bfdbfe;
            transition: background 0.15s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        // Helper function to convert Lucide icon names (PascalCase) to component format
        const Icon = ({ name, size, className }) => {
            const IconComponent = lucide[name];
            return IconComponent ? <IconComponent size={size} className={className} /> : null;
        };

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-200 ${className}`}>
                {children}
            </div>
        );

        const SliderControl = ({ label, value, onChange, min, max, step, unit, note }) => {
            const displayValue = unit === '%' ? (value * 100).toFixed(0) : value;

            return (
                <div className="mb-6">
                    <div className="flex justify-between items-center mb-2">
                        <label className="text-sm font-medium text-slate-700">{label}</label>
                        <span className="text-sm font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">
                            {displayValue} {unit}
                        </span>
                    </div>
                    <input
                        type="range"
                        min={min}
                        max={max}
                        step={step}
                        value={value}
                        onChange={(e) => onChange(parseFloat(e.target.value))}
                        className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                    />
                    {note && <p className="text-xs text-slate-400 mt-1">{note}</p>}
                </div>
            );
        };

        const KPITile = ({ title, value, subtext, icon: IconName, highlight = false }) => (
            <div className={`p-4 rounded-lg border ${highlight ? 'bg-indigo-50 border-indigo-200' : 'bg-slate-50 border-slate-100'}`}>
                <div className="flex items-center gap-2 mb-2">
                    <div className={`p-1.5 rounded-md ${highlight ? 'bg-indigo-100 text-indigo-600' : 'bg-white text-slate-500 shadow-sm'}`}>
                        <Icon name={IconName} size={16} />
                    </div>
                    <span className="text-xs font-semibold uppercase tracking-wider text-slate-500">{title}</span>
                </div>
                <div className="text-2xl font-bold text-slate-800">{value}</div>
                {subtext && <div className="text-xs text-slate-500 mt-1">{subtext}</div>}
            </div>
        );

        // Simple SVG Bar Chart Component to avoid external dependencies
        const SimpleBarChart = ({ data, maxValue }) => {
            return (
                <div className="h-64 flex items-end justify-around gap-4 pt-8 pb-2 px-2">
                    {data.map((item, idx) => {
                        const heightPercentage = (item.value / maxValue) * 100;
                        return (
                            <div key={idx} className="flex-1 flex flex-col items-center group relative">
                                <div className="absolute -top-8 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-10">
                                    {item.tooltip}
                                </div>
                                <div 
                                    className={`w-full max-w-[60px] rounded-t-lg transition-all duration-500 relative ${item.color}`}
                                    style={{ height: `${heightPercentage}%` }}
                                >
                                    <span className="absolute -top-6 left-1/2 -translate-x-1/2 text-sm font-bold text-slate-700">
                                        {Math.round(item.value)}
                                    </span>
                                </div>
                                <div className="mt-3 text-center">
                                    <div className="text-xs font-bold text-slate-700">{item.label}</div>
                                    <div className="text-[10px] text-slate-500 uppercase">{item.subLabel}</div>
                                </div>
                            </div>
                        );
                    })}
                </div>
            );
        };

        function PricingValidatorApp() {
            const { useState, useMemo } = React;
            
            // --- STATE ---
            // Global Settings
            const [occupancy, setOccupancy] = useState(0.80);
            
            // Digital Settings
            const [digitalAHT, setDigitalAHT] = useState(8);
            const [digitalConcurrency, setDigitalConcurrency] = useState(4);
            const [digitalSSR, setDigitalSSR] = useState(0.85);

            // Voice Settings
            const [voiceAHT, setVoiceAHT] = useState(5);
            // Voice Concurrency is always 1
            const [voiceSSR, setVoiceSSR] = useState(0.60); 

            // --- CALCULATIONS ---

            const metrics = useMemo(() => {
                // 1. Digital Calculations
                // How many sessions can a human handle in 1 hour?
                // Formula: (60 mins * concurrency * occupancy) / AHT
                const digitalHumanCapacity = (60 * digitalConcurrency * occupancy) / digitalAHT;
                
                // How many AI sessions needed to replace that 1 hour of human labor?
                // Formula: Human Capacity / Self Service Rate
                const digitalSessionsRequired = digitalHumanCapacity / digitalSSR;
                
                // Token Costs
                const digitalTokensStandard = digitalSessionsRequired / 2; // 1 token per 2 sessions
                const digitalTokensGuide = digitalSessionsRequired;        // 1 token per 1 session (implied by 28 tokens/hr in prompt)

                // 2. Voice Calculations
                const voiceHumanCapacity = (60 * 1 * occupancy) / voiceAHT;
                const voiceSessionsRequired = voiceHumanCapacity / voiceSSR;
                
                const voiceTokensStandard = voiceSessionsRequired / 2;
                const voiceTokensGuide = voiceSessionsRequired;

                return {
                    digital: {
                        humanCapacity: digitalHumanCapacity,
                        aiSessions: digitalSessionsRequired,
                        stdTokens: digitalTokensStandard,
                        guideTokens: digitalTokensGuide
                    },
                    voice: {
                        humanCapacity: voiceHumanCapacity,
                        aiSessions: voiceSessionsRequired,
                        stdTokens: voiceTokensStandard,
                        guideTokens: voiceTokensGuide
                    }
                };
            }, [occupancy, digitalAHT, digitalConcurrency, digitalSSR, voiceAHT, voiceSSR]);

            // Chart Data Preparation
            const maxTokenValue = Math.max(
                metrics.digital.stdTokens, 
                metrics.digital.guideTokens, 
                metrics.voice.stdTokens, 
                metrics.voice.guideTokens
            ) * 1.1; // Add 10% headroom

            const chartData = [
                { 
                    label: "Digital", 
                    subLabel: "Standard", 
                    value: metrics.digital.stdTokens, 
                    color: "bg-blue-300",
                    tooltip: "1 Token / 2 Sessions"
                },
                { 
                    label: "Digital", 
                    subLabel: "AI Guide", 
                    value: metrics.digital.guideTokens, 
                    color: "bg-blue-600",
                    tooltip: "1 Token / 1 Session"
                },
                { 
                    label: "Voice", 
                    subLabel: "Standard", 
                    value: metrics.voice.stdTokens, 
                    color: "bg-emerald-300",
                    tooltip: "1 Token / 2 Sessions"
                },
                { 
                    label: "Voice", 
                    subLabel: "AI Guide", 
                    value: metrics.voice.guideTokens, 
                    color: "bg-emerald-600",
                    tooltip: "1 Token / 1 Session"
                },
            ];

            return (
                <div className="min-h-screen bg-slate-100 p-4 md:p-8 font-sans text-slate-800">
                    <div className="max-w-6xl mx-auto space-y-6">
                        
                        {/* Header */}
                        <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                            <div>
                                <h1 className="text-2xl font-bold text-slate-900">Commercial Model Validator</h1>
                                <p className="text-slate-500">Analyze token consumption required to offset 1 Hour of Labor</p>
                            </div>
                            <div className="flex gap-2">
                                <span className="px-3 py-1 bg-white border border-slate-200 rounded-full text-xs font-semibold text-slate-600">
                                    Standard: 1 Tkn / 2 Sess
                                </span>
                                <span className="px-3 py-1 bg-indigo-50 border border-indigo-200 rounded-full text-xs font-semibold text-indigo-700">
                                    AI Guides: 1 Tkn / 1 Sess
                                </span>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                            
                            {/* LEFT COLUMN - CONTROLS */}
                            <div className="lg:col-span-4 space-y-6">
                                
                                {/* Global Settings */}
                                <Card className="p-6">
                                    <h3 className="flex items-center gap-2 font-semibold text-slate-800 mb-4 pb-2 border-b border-slate-100">
                                        <Icon name="Activity" size={18} className="text-slate-400"/> Agent Occupancy
                                    </h3>
                                    <SliderControl 
                                        label="Occupancy Rate" 
                                        value={occupancy} 
                                        min={0.5} max={1.0} step={0.05} 
                                        unit="%" 
                                        onChange={setOccupancy}
                                        note="Percentage of time agents are active"
                                    />
                                </Card>

                                {/* Digital Settings */}
                                <Card className="p-6 border-l-4 border-l-blue-500">
                                    <h3 className="flex items-center gap-2 font-semibold text-blue-900 mb-4 pb-2 border-b border-slate-100">
                                        <Icon name="Users" size={18} className="text-blue-400"/> Digital (Chat)
                                    </h3>
                                    <SliderControl 
                                        label="Avg Handle Time (AHT)" 
                                        value={digitalAHT} 
                                        min={2} max={20} step={1} 
                                        unit="mins" 
                                        onChange={setDigitalAHT}
                                    />
                                    <SliderControl 
                                        label="Concurrent Chats" 
                                        value={digitalConcurrency} 
                                        min={1} max={6} step={1} 
                                        unit="chats" 
                                        onChange={setDigitalConcurrency}
                                    />
                                    <SliderControl 
                                        label="Self Service Rate" 
                                        value={digitalSSR} 
                                        min={0.1} max={1.0} step={0.05} 
                                        unit="%" 
                                        onChange={setDigitalSSR}
                                        note="Completion rate without human"
                                    />
                                </Card>

                                {/* Voice Settings */}
                                <Card className="p-6 border-l-4 border-l-emerald-500">
                                    <h3 className="flex items-center gap-2 font-semibold text-emerald-900 mb-4 pb-2 border-b border-slate-100">
                                        <Icon name="Users" size={18} className="text-emerald-400"/> Voice
                                    </h3>
                                    <SliderControl 
                                        label="Avg Handle Time (AHT)" 
                                        value={voiceAHT} 
                                        min={2} max={20} step={1} 
                                        unit="mins" 
                                        onChange={setVoiceAHT}
                                    />
                                    <SliderControl 
                                        label="Self Service Rate" 
                                        value={voiceSSR} 
                                        min={0.1} max={1.0} step={0.05} 
                                        unit="%" 
                                        onChange={setVoiceSSR}
                                        note="Usually lower than digital"
                                    />
                                </Card>
                            </div>

                            {/* RIGHT COLUMN - ANALYSIS */}
                            <div className="lg:col-span-8 space-y-6">
                                
                                {/* Top Level Summary Stats */}
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <KPITile 
                                        title="Dig. Capacity" 
                                        value={metrics.digital.humanCapacity.toFixed(1)} 
                                        subtext="Sessions/Hr (Human)"
                                        icon="Users"
                                    />
                                    <KPITile 
                                        title="Dig. AI Needed" 
                                        value={Math.ceil(metrics.digital.aiSessions)} 
                                        subtext="To save 1 Hr Labor"
                                        icon="Activity"
                                        highlight
                                    />
                                    <KPITile 
                                        title="Voice Capacity" 
                                        value={metrics.voice.humanCapacity.toFixed(1)} 
                                        subtext="Sessions/Hr (Human)"
                                        icon="Users"
                                    />
                                    <KPITile 
                                        title="Voice AI Needed" 
                                        value={Math.ceil(metrics.voice.aiSessions)} 
                                        subtext="To save 1 Hr Labor"
                                        icon="Activity"
                                        highlight
                                    />
                                </div>

                                {/* Main Chart Card */}
                                <Card className="p-6">
                                    <div className="flex justify-between items-end mb-6">
                                        <div>
                                            <h2 className="text-lg font-bold text-slate-800">Token Cost Analysis</h2>
                                            <p className="text-sm text-slate-500">Tokens charged to customer to save 1 hour of human labor cost.</p>
                                        </div>
                                        <div className="text-right hidden md:block">
                                            <div className="text-xs font-semibold text-slate-400 uppercase">Recommendation</div>
                                            <div className="text-sm font-bold text-red-500 flex items-center gap-1 justify-end">
                                                <Icon name="AlertTriangle" size={14} /> Price Revision Needed
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-slate-50 rounded-lg border border-slate-100">
                                        <SimpleBarChart data={chartData} maxValue={maxTokenValue} />
                                    </div>

                                    <div className="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="bg-blue-50 rounded-lg p-4 border border-blue-100">
                                            <h4 className="font-bold text-blue-900 text-sm mb-2">Digital Impact</h4>
                                            <div className="flex justify-between text-sm mb-1">
                                                <span className="text-slate-600">Standard Cost:</span>
                                                <span className="font-mono font-bold">{metrics.digital.stdTokens.toFixed(1)} Tokens</span>
                                            </div>
                                            <div className="flex justify-between text-sm">
                                                <span className="text-slate-600">AI Guide Cost:</span>
                                                <span className="font-mono font-bold text-red-600">{metrics.digital.guideTokens.toFixed(1)} Tokens</span>
                                            </div>
                                            <div className="mt-2 text-xs text-blue-600 italic">
                                                Cost doubles with AI Guides.
                                            </div>
                                        </div>

                                        <div className="bg-emerald-50 rounded-lg p-4 border border-emerald-100">
                                            <h4 className="font-bold text-emerald-900 text-sm mb-2">Voice Impact</h4>
                                            <div className="flex justify-between text-sm mb-1">
                                                <span className="text-slate-600">Standard Cost:</span>
                                                <span className="font-mono font-bold">{metrics.voice.stdTokens.toFixed(1)} Tokens</span>
                                            </div>
                                            <div className="flex justify-between text-sm">
                                                <span className="text-slate-600">AI Guide Cost:</span>
                                                <span className="font-mono font-bold text-red-600">{metrics.voice.guideTokens.toFixed(1)} Tokens</span>
                                            </div>
                                            <div className="mt-2 text-xs text-emerald-600 italic">
                                                Significantly lower volume, but high cost per unit.
                                            </div>
                                        </div>
                                    </div>
                                </Card>

                                {/* Business Logic Insight - Using direct DIV to ensure dark background works */}
                                <div className="rounded-xl shadow-sm border border-slate-700 bg-slate-800 p-6 text-white">
                                    <div className="flex items-start gap-4">
                                        <div className="p-3 bg-red-500/20 rounded-lg">
                                            <Icon name="DollarSign" size={24} className="text-red-400" />
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-lg mb-2">Commercial Viability Assessment</h3>
                                            <p className="text-slate-100 text-sm leading-relaxed mb-4">
                                                The current "AI Guides" pricing model (1 token/session) makes the solution economically uncompelling. 
                                                To save <strong>1 hour</strong> of Digital Agent labor, the customer must spend <strong>{Math.ceil(metrics.digital.guideTokens)} Tokens</strong>.
                                            </p>
                                            
                                            <div className="space-y-3">
                                                <div className="p-3 bg-white/5 rounded border border-white/10 text-sm">
                                                    <span className="text-red-300 font-bold block mb-1">Issue 1: Efficiency Penalty</span>
                                                    <span className="text-slate-100">As efficiency increases (higher concurrency), the human labor cost per session drops, but the Token cost remains fixed, penalizing customers for having efficient workforces.</span>
                                                </div>

                                                <div className="p-3 bg-white/5 rounded border border-white/10 text-sm">
                                                    <span className="text-red-300 font-bold block mb-1">Issue 2: Digital vs Voice Pricing</span>
                                                    <span className="text-slate-100">Keeping the same pricing for Voice and Digital is not competitive.</span> 
                                                    <ul className="list-disc list-inside mt-1 text-slate-100 pl-1 space-y-1">
                                                        <li><strong>Concurrency:</strong> Asynchronous channels (e.g., WhatsApp) allow agents to handle far more simultaneous sessions than Voice.</li>
                                                        <li><strong>Session Inflation:</strong> A single customer intent often spans multiple digital sessions due to time-outs (e.g., customer replies late), whereas Voice resolves it in one session. This artificially inflates digital costs.</li>
                                                    </ul>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<PricingValidatorApp />);
    </script>

</body>
</html>
